{% extends 'main.html' %}



{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}

             <div class="form__group">
              <label for="room_topic">Room topic</label>
              <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
               <datalist id="topic-list">
                 <select id="room-topic">
                   {% for i in topics %}
                   <option value="{{i.name}}">{{i.name}}</option>
                   {% endfor %}

                 </select>
               </datalist>
<!--              <input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />-->
              </div>


            <div class="form__group">
              <label for="room_name">Room name</label>
              {{form.name}}
<!--              <input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />-->
            </div>


            <div class="form__group">
              <label for="room_description">Room Description (Tavsifi)</label>
              {{ form.media }}
              {{form.description}}
<!--              <input id="room_description" name="room_description" type="text" placeholder="E.g. Mastering Python + Django" />-->
            </div>

            <div class="form__group">
              <label for="room_title">Link Title</label>
              {{ form.url_title }}
<!--             <input id="room_file" name="room_file" type="file" />-->
            </div>
             <div class="form__group">
              <label for="room_url">Link</label>
              {{ form.url }}
<!--             <input id="room_file" name="room_file" type="file" />-->
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
